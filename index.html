<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin-bottom: 12px;
      }
    </style>
  </head>
  <body>
    <h1>Code Academy-Forms</h1>

    <form>
      <div>
        <label>Name:</label>
        <input
          type="text"
          required
          value="Mammad"
          placeholder="Add your name"
        />
        // required - vacibdir; readonly - oxuna bilir, deyisdirile bilmez;
        disabled - deyisdirile bilmez; maxlength="10" - max uzunluq;
        miblength="5" - min uzunluq; autofocus - sehifeni acanda focus olur;
      </div>
      <div>
        <label>Eamil:</label>
        <input type="email" placeholder="Add your email" />
      </div>
      <div>
        <label>Password:</label>
        <input type="password" autofocus placeholder="Add your password" />
      </div>
      <div>
        <label>Number:</label>
        <input type="number" max="100" min="10" step="10" />
      </div>
      <div>
        <label>Birthyear:</label>
        <input type="date" min="2023-04-16" max="2023-04-26" />
        <!-- type="month" type="week" type="time" type="datetime-local" -->
      </div>
      <div>
        <label>Color:</label>
        <input type="color" />
      </div>
      <div>
        <label>Accept our offer:</label>
        <input type="checkbox" checked />
      </div>
      <div>
        <label>Male:</label>
        <input type="radio" name="gender" checked />
        <label>Female:</label>
        <input type="radio" name="gender" />
      </div>
      <div>
        <label>Tel:</label>
        <input type="tel" />
      </div>
      <div>
        <label>Linkedin:</label>
        <input type="url" />
      </div>
      <div>
        <label>File:</label>
        <input type="file" multiple accept="video/*,image/jpeg" />
      </div>
      <div>
        <label>File:</label>
        <input type="image" width="50px" src="./images/click.png" />
      </div>
      <div>
        <label>Qiymet araligi sec:</label>
        <input type="range" max="500" min="100" />
      </div>
      <div>
        <label>Etrafli:</label>
        <textarea placeholder="Add about yourself">Lorem</textarea>
      </div>
      <div>
        <label>Add your region:</label>
        <select>
          <optgroup label="Asia">
            <option>Asia 1</option>
            <option>Asia 2</option>
            <option>Asia 3</option>
          </optgroup>
          <optgroup label="Avropa">
            <option>Avropa 1</option>
            <option>Avropa 2</option>
            <option>Avropa 3</option>
          </optgroup>
          <option>Azerbaycan</option>
          <option>USA</option>
          <option>Germany</option>
        </select>
      </div>
      <div>
        <label>Search:</label>
        <input type="search" />
      </div>
      <div>
        <label>Text:</label>
        <input type="text" list="university" />
        <datalist id="university">
          <option>BEU</option>
          <option>ADA</option>
          <option>BANM</option>
        </datalist>
      </div>
      <input type="reset" />
      <input type="submit" value="Gonder" />
      <input type="button" value="Click me" />
      <button type="button">Gonder</button>
    </form>
  </body>
</html>
